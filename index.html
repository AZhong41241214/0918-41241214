<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剪刀石頭布遊戲</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }
        .button {
            width: 100px; 
            height: 100px; 
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
        }
        .win {
            color: green;
        }
        .lose {
            color: red;
        }
        .draw {
            color: gray;
        }
        .image-container {
            margin-top: 30px;
        }
        img {
            max-width: 100px; 
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>剪刀石頭布遊戲</h1>
    <img src="https://class.vbird.tw/~4090c009/web2/images/scissors.png" alt="剪刀" class="button" onclick="play('剪刀')">
    <img src="https://class.vbird.tw/~4070c009/web2/images/rock.png" alt="石頭" class="button" onclick="play('石頭')">
    <img src="https://class.vbird.tw/~4070c018/web2/images/paper.png" alt="布" class="button" onclick="play('布')">

    <div class="result" id="result"></div>
    <div class="image-container" id="imageContainer"></div>

    <!-- 使用本地音檔 -->
    <audio id="winSound" src="magic1.mp3"></audio>
    <audio id="loseSound" src="magic2.mp3"></audio>
    <audio id="drawSound" src="magic3.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let playerWins = 0;
        let computerWins = 0;

        function play(playerChoice) {
            const choices = ['剪刀', '石頭', '布'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let resultText = '';
            let resultClass = '';

            if (playerChoice === computerChoice) {
                resultText = `我出了: ${playerChoice}，系統出了: ${computerChoice}，平手！`;
                resultClass = 'draw';
                document.getElementById('drawSound').play(); // 播放平手音效
            } else if (
                (playerChoice === '剪刀' && computerChoice === '布') ||
                (playerChoice === '石頭' && computerChoice === '剪刀') ||
                (playerChoice === '布' && computerChoice === '石頭')
            ) {
                resultText = `我出了: ${playerChoice}，系統出了: ${computerChoice}，你贏了！`;
                resultClass = 'win';
                playerWins++;
                document.getElementById('winSound').play(); // 播放贏音效
            } else {
                resultText = `我出了: ${playerChoice}，系統出了: ${computerChoice}，你輸了！`;
                resultClass = 'lose';
                computerWins++;
                document.getElementById('loseSound').play(); // 播放輸音效
            }

            document.getElementById('result').innerHTML = resultText;
            document.getElementById('result').className = `result ${resultClass}`;
            showImages(playerChoice, computerChoice);

            checkWinner();
        }

        function showImages(playerChoice, computerChoice) {
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';

            const playerImage = document.createElement('img');
            const computerImage = document.createElement('img');

            // 設定我方圖片
            if (playerChoice === '剪刀') {
                playerImage.src = 'https://class.vbird.tw/~4090c009/web2/images/scissors.png';
            } else if (playerChoice === '石頭') {
                playerImage.src = 'https://class.vbird.tw/~4070c009/web2/images/rock.png';
            } else if (playerChoice === '布') {
                playerImage.src = 'https://class.vbird.tw/~4070c018/web2/images/paper.png';
            }

            // 設定對方圖片
            if (computerChoice === '剪刀') {
                computerImage.src = 'https://class.vbird.tw/~4090c009/web2/images/scissors.png';
            } else if (computerChoice === '石頭') {
                computerImage.src = 'https://class.vbird.tw/~4070c009/web2/images/rock.png';
            } else if (computerChoice === '布') {
                computerImage.src = 'https://class.vbird.tw/~4070c018/web2/images/paper.png';
            }

            playerImage.alt = playerChoice;
            computerImage.alt = computerChoice;

            imageContainer.appendChild(playerImage);
            imageContainer.appendChild(computerImage);
        }

        function checkWinner() {
            if (playerWins === 3) {
                Swal.fire({
                    title: '你贏得比賽！',
                    text: '你先達到三勝！',
                    icon: 'success',
                    confirmButtonText: '重新開始',
                }).then((result) => {
                    if (result.isConfirmed) {
                        resetGame();
                    }
                });
            } else if (computerWins === 3) {
                Swal.fire({
                    title: '系統贏得比賽！',
                    text: '系統先達到三勝！',
                    icon: 'error',
                    confirmButtonText: '重新開始',
                }).then((result) => {
                    if (result.isConfirmed) {
                        resetGame();
                    }
                });
            }
        }

        function resetGame() {
            playerWins = 0;
            computerWins = 0;
            document.getElementById('result').innerHTML = '';
            document.getElementById('imageContainer').innerHTML = '';
        }
    </script>
</body>
</html>
